<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{{ titulo_pagina }}{% endblock %}</title>

    <!-- Fonte Inter (mesma usada no site principal) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- CSS principal de login/registro -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_registro.css') }}" />

    <!-- Favicon (opcional) -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/png">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header.auth-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        header.auth-header .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            letter-spacing: 1px;
        }

        header.auth-header .voltar {
            color: #ccc;
            text-decoration: none;
            transition: 0.3s;
        }

        header.auth-header .voltar:hover {
            color: #fff;
        }

        main {
            min-height: 100vh;
        }

        footer.auth-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: #777;
            padding: 0.5rem 0;
        }

        @media (max-width: 900px) {
            header.auth-header {
                padding: 1rem;
            }
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>

    <header class="auth-header">
        <a href="{{ url_for('index.index') }}" class="logo">Locars Drive</a>
        <a href="{{ url_for('index.index') }}" class="voltar">‚Üê Voltar ao site</a>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="auth-footer">
        <p>&copy; 2025 Locars Drive - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
