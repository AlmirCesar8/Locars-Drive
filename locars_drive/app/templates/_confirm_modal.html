<div id="confirm-modal" class="confirm-modal" role="dialog" aria-hidden="true" style="display:none;">
  <div class="confirm-modal-backdrop"></div>
  <div class="confirm-modal-panel" role="document" aria-labelledby="confirm-title">
    <h3 id="confirm-title">Confirmação</h3>
    <p id="confirm-text">Tem certeza que deseja prosseguir?</p>
    <div class="confirm-actions">
      <button id="confirm-cancel" class="btn btn-secondary">Cancelar</button>
      <button id="confirm-accept" class="btn btn-danger">Confirmar</button>
    </div>
  </div>
</div>
